{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                       Войти
                    </button>
                    <p>
                        <a class="btn btn-primary" href="{% url 'users:password_recovery'%}" role="button">Забыли пароль?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
