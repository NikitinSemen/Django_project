{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'blog:create' %}"> Написать пост</a>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text ">
                        <center>{{ object | title }}</center>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:detail' object.pk %}"
                                   role="button">Посмотреть</a>
                                <a class="btn btn-primary" href="{% url 'blog:update' object.pk %}"
                                   role="button">Редактировать</a>
                                <a class="btn btn-primary" href="{% url 'blog:delete' object.pk %}"
                                   role="button">Удалить</a>
                            </div>
                            {% if object.is_published %}
                            <a href="{% url 'blog:toggle_activity' object.pk %}">Cнять с публикации</a>
                            {% else %}
                            <a href="{% url 'blog:toggle_activity' object.pk %}">Опубликовать</a>
                            {% endif %}
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
