{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text "><center>Действитильно ли вы хотите удалить пост {{ object }}</center></p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Удалить
                    </button>
                    <p>
                        <a class="btn btn-primary" href="{% url 'blog:list' %}" role="button">Отмена</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
